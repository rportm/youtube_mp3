<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube to MP3 Converter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        color: #333;
    }
    .header {
        background-color: #fff;
        box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        position: fixed;
        width: 100%;
        z-index: 1000;
    }
    .header ul {
        list-style: none;
        margin: 0;
        padding: 10px 40px;
        display: flex;
        justify-content: flex-end;
    }
    .header ul li {
        padding: 10px;
        display: inline;
    }
    .header ul li a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
    }
    .content {
        text-align: center;
        padding-top: 100px; /* Adjust based on header height */
    }
    .content h1 {
        color: #d8232a; /* Color picked from the logo */
    }
    .content .form-container {
        background-color: #fff;
        width: 40%;
        margin: 20px auto;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .content form {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }
    .content form input[type=text] {
        width: 75%;
        padding: 10px;
        margin-right: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .content form input[type=submit] {
        width: 20%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #d8232a;
        color: white;
        cursor: pointer;
    }
    .content form input[type=submit]:hover {
        background-color: #e0353a;
    }
    .footer {
        background-color: #fff;
        border-top: 1px solid #eee;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
        text-align: center;
    }
</style>
</head>
<body>
    <div class="header">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Changelog</a></li>
            <li><a href="#">Add-On</a></li>
            <li><a href="#">MP3Juice</a></li>
        </ul>
    </div>
    <div class="content">
        <h1>YouTubeToMP3Converter</h1>
        <div class="form-container">
            <form action="/download" method="post">
                <input type="text" name="url" placeholder="Insert a YouTube video URL">
                <input type="submit" value="Download">
            </form>
            <!-- Add additional content here as needed -->
        </div>
    </div>
</body>
</html>
